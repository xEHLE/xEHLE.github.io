---
layout: default
---
<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title | xml_escape }}" />
<meta property="og:description" content="{{ page.description | default: site.description | xml_escape }}" />
<meta property="og:image" content="{{ site.url }}{{ page.image | default: site.default_image }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title | xml_escape }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description | xml_escape }}" />
<meta name="twitter:image" content="{{ site.url }}{{ page.image | default: site.default_image }}" />


<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>

{% if site.related_posts != empty %}
<aside class="related">
  <h3>Related posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
          <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
